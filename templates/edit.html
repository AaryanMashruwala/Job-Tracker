<!DOCTYPE html>
<html>
<head>
    <title>Edit Application</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; }
        form { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #34495e; }
        a { color: #2c3e50; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Edit Application</h1>
    <a href="/">‚Üê Back to Dashboard</a>

    <form action="/edit/{{ application.id }}" method="post">
        <label>Company</label>
        <input type="text" name="company" value="{{ application.company }}" required>

        <label>Role</label>
        <input type="text" name="role" value="{{ application.role }}" required>

        <label>Job URL</label>
        <input type="url" name="url" value="{{ application.url }}">

        <label>Date Applied</label>
        <input type="date" name="date_applied" value="{{ application.date_applied }}" required>

        <label>Status</label>
        <select name="status">
            {% for s in ["Applied", "Phone Screen", "Interview", "Offer", "Rejected", "Ghosted"] %}
            <option value="{{ s }}" {% if s == application.status %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
        </select>

        <label>Notes</label>
        <textarea name="notes" rows="3">{{ application.notes }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
